<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatario Taller Frontend Febrero 2023</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilosRegistro.css">
  </head>
<body>
    <header>
        <h1><strong>Registro</strong></h1>
    </header>
    <main class="row">
        <div class="col-3">
        </div>
        <form class="col-6">
            <div class="mb-3">
                <label for="txtRegistroUsuario" class="form-label">Ingrese su usuario</label>
                <input type="text" class="form-control" id="txtRegistroUsuario">
            </div>
            <div class="mb-3">
                <label for="pswRegistroUsuario" class="form-label">Ingrese su Password</label>
                <input type="password" class="form-control" id="pswRegistroUsuario">
            </div>
            <div>
                <label for="slcDepartamento" class= "form-label">Seleccione su departamento:</label>
                <select class="form-select" id="slcDepartamento">
                    <option selected >Seleccione un departamento</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>   
            <div>
                <label for="slcCiudad" class= "form-label">Seleccione su ciudad:</label>
                <select class="form-select" id="slcCiudad">
                    <option selected >Seleccione una ciudad</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <section class="d-grid gap-3 col-2 mx-auto">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </section>
        </form>     
        <div class="col-3">
        </div>
    </main>
    <footer>
        <a href="#" id="homeRegistro"><img src="/obligatorio-feb-23/src/imagenes/casa32.png"></a>
    </footer>

    
</body>
</html>
