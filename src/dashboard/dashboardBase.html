<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatario Taller Frontend Febrero 2023</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilosDashboard.css">
  </head>
<body class="container">
    <header class="row">
        <h1><strong>Bienvenido @Usuario</strong></h1>
    </header>
    <main class="row mt-2 mb-2">
        <section  id="ingreso" class="col-3">
            <h4>Agregar un ingreso</h4>
            <form class="col-6">

                    <label for="txtConceptoIngreso" class="form-label">Concepto del Ingreso</label>
                    <input type="text" class="form-control" id="txtConceptoIngreso">


                    <label for="slcRubroIngreso" class= "form-label">Seleccione un rubro:</label>
                    <select class="form-select" id="slcRubroIngreso">
                        <option selected >Seleccione un departamento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
 

                    <label for="slcMedioIngreso" class= "form-label">Medio:</label>
                    <select class="form-select" id="slcMedioIngreso">
                        <option selected >Seleccione un medio</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <label for="numMontoIngreso" class="form-label">Monto:</label>
                    <input type="number" class="form-control" id="numMontoIngreso">
       
                    <label for="fechaIngreso" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fechaIngreso">
                       
                <section class="d-grid gap-3 col-2 mx-auto">
                    <button type="submit" class="btn btn-success mt-3">Agregar</button>
                </section>
            </form> 
        </section>
        <section  id="gasto" class="col-3">
            <h4>agregar gasto</h4>
            <form class="col-6">

                <label for="txtConceptoIngreso" class="form-label">Concepto del Ingreso</label>
                <input type="text" class="form-control" id="txtConceptoIngreso">


                <label for="slcRubroIngreso" class= "form-label">Seleccione un rubro:</label>
                <select class="form-select" id="slcRubroIngreso">
                    <option selected >Seleccione un departamento</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>


                <label for="slcMedioIngreso" class= "form-label">Medio:</label>
                <select class="form-select" id="slcMedioIngreso">
                    <option selected >Seleccione un medio</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label for="numMontoIngreso" class="form-label">Monto:</label>
                <input type="number" class="form-control" id="numMontoIngreso">
   
                <label for="fechaIngreso" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fechaIngreso">
                   
            <section class="d-grid gap-3 col-2 mx-auto">
                <button type="submit" class="btn btn-success mt-3">Agregar</button>
            </section>
        </form> 
        </section>
        <section  id="graficas" class="col-5">
            <h4>graficas</h4>
            <div class="container">
                <div class="row">
                    <figure class="col-6"><img src="../imagenes/grafica1.png" class="img-fluid img-thumbnail"></figure>
                    <figure class="col-6"><img src="../imagenes/grafica1.png" class="img-fluid img-thumbnail"></figure>
                    <figure class="col-6"><img src="../imagenes/grafica1.png" class="img-fluid img-thumbnail"></figure>
                    <figure class="col-6"><img src="../imagenes/grafica1.png" class="img-fluid img-thumbnail"></figure>
                </div>
            </div>


        </section>

        <section id="movimientos" class="col-6">
            <h4>listado de movimientos</h4>
            <select class="form-select mb-2">
                <option selected>Tipo de tabla</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Concepto</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section  id="totales" class="col-5">
            <h4>totales</h4>

        </section>
    </main>
    <footer class="row">
        <a href="#"><img src="../imagenes/exit32.png"></a>
    </footer>
</body>
</html>
